name: Build & Deploy

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE_NAME: ghcr.io/paullalarme/maracorp-signature:latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Build
        run: docker build -t $IMAGE_NAME .

      - name: Push
        run: docker push $IMAGE_NAME

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Deploy over SSH
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            echo "${{ secrets.GHCR_PAT }}" | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin
            mkdir -p /opt/maracorp
            # créer compose si pas encore présent (idempotent)
            cat > /opt/maracorp/docker-compose.yml <<'EOF'
            services:
              web:
                image: ghcr.io/${{ github.repository_owner }}/maracorp-signature:latest
                container_name: maracorp_web
                restart: unless-stopped
                ports:
                  - "127.0.0.1:8080:80"
            EOF
            docker compose -f /opt/maracorp/docker-compose.yml pull
            docker compose -f /opt/maracorp/docker-compose.yml up -d
